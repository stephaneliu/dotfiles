name: Test

on:
  push:
    paths-ignore:
      - "README.md"
      - ".github/**"
      - "hooks/**"
      - "system/**"
      - "Brewfile"
      - "utils/**"
      - "ssh/**"
      - "hooks/**"
      - "bin/**"
  workflow_dispatch:

jobs:
  test:
    env:
      TEST: true
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
        with:
          path: '.dotfiles'
      - run: ./.dotfiles/test/runner
